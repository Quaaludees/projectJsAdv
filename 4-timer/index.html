<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="./styles/style-main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
          rel="stylesheet">

</head>
<body>
<section class="wrapper">

    <div class="wrapper_contain">
        <h1>
            До Нового года:
        </h1>
        <div class="wrapper_contain__timer">
            <div class="timer">  <h2 id="month">00 </h2> <p>Месяцев</p></div>
            <div class="timer">  <h2 id="day">00  </h2> <p>Дней</p> </div>
            <div class="timer">  <h2 id="hour">00  </h2> <p>Часов</p></div>
            <div class="timer">  <h2 id="minute">00  </h2> <p>Минут</p> </div>
            <div class="timer">  <h2 id="second">00  </h2> <p>Секунд</p></div>
        </div>
    </div>

</section>
<script src="index.js/"></script>
</body>
</html>
